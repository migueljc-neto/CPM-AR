<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>AR.js + A-Frame</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <img src="./assets/layer-bg.jpg" id="bg" />
        <img src="./assets/layer-wire.png" id="wire" />
        <img src="./assets/layer-hand.png" id="hand" />
        <img src="./assets/layer-border.png" id="border" />
        <img src="./assets/layer-text.png" id="text" />
      </a-assets>
      <a-marker type="pattern" url="./pattern-marker.patt">
        <!-- background layer -->
        <a-plane
          position="0 0 0"
          rotation="90 0 0"
          width="1"
          height="1.4"
          material="src: #bg"
        ></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
