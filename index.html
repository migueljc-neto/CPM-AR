<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>AR.js + A-Frame</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-assets>
        <img src="./assets/bg-image/layer-bg 0.jpg" id="bg0" />
        <img src="./assets/bg-image/layer-bg 1.jpg" id="bg1" />
        <img src="./assets/bg-image/layer-bg 2.jpg" id="bg2" />
        <img src="./assets/bg-image/layer-bg 3.jpg" id="bg3" />
        <img src="./assets/bg-image/layer-bg 4.jpg" id="bg4" />
        <img src="./assets/bg-image/layer-bg 5.jpg" id="bg5" />
        <img src="./assets/layer-wire.png" id="wire" />
        <img src="./assets/layer-hand.png" id="hand" />
        <img src="./assets/layer-border.png" id="border" />
        <img src="./assets/layer-text.png" id="text" />
      </a-assets>
      <a-marker type="pattern" url="./marker-compass.patt">
        <!-- background layer -->
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="1"
          height="1.4"
          material="src: #bg0"
          id="background"
        ></a-plane>
        <a-plane
          position="0 0.02 0"
          rotation="-90 0 0"
          width="1"
          height="1.4"
          material="src: #wire; transparent: true"
        ></a-plane>
        <a-plane
          position="0 0.1 -0.1"
          rotation="-90 0 0"
          width="1"
          height="1.4"
          material="src: #hand; transparent: true"
        ></a-plane>
        <a-plane
          position="0 0.15 0"
          rotation="-90 0 0"
          width="1"
          height="1.4"
          material="src: #border; transparent: true"
          look-at="#camera-rig"
        ></a-plane>
        <a-plane
          position="0 0.2 0"
          rotation="-90 0 0"
          width="1"
          height="1.4"
          material="src: #text; transparent: true"
          look-at="#camera-rig"
        ></a-plane>
      </a-marker>
      <a-entity camera id="camera-rig"></a-entity>
    </a-scene>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const bground = document.getElementById("background");

        window.addEventListener("pointerdown", () => {
          let imgIndex = Math.floor(Math.random() * 6);
          bground.setAttribute("material", `src: #bg${imgIndex}`);
        });

        window.addEventListener("pointerdown", () => {
          console.log("Touch detected");
        });
      });
    </script>
  </body>
</html>
